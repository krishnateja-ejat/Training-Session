<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interfaces</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="TS_JS/implemntation.js"></script>
    <script src="TS_JS/product_info.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Vertical (basic) form</h2>
    <form id="myForm">
        <div class="form-group">
            <label for="Product Name">Product Name:</label>
            <input type="text" class="form-control" id="p_name" placeholder="Product Name" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Product Category:</label>
            <input type="text" class="form-control" id="p_category" placeholder="Product Category" name="pwd">
        </div>
        <div class="form-group">
            <label for="pwd">Product Price:</label>
            <input type="text" class="form-control" id="p_price" placeholder="Product Price" name="pwd">
        </div>
        <button type="button" class="btn btn-default" onclick="add()" id="btn">Display</button>
        <button type="submit" class="btn btn-default" onclick="sort()" id="btn_sort">Sort</button>
    </form>
</div>

</body>
</html>
