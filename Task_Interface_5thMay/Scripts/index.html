<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interfaces</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src=""></script>
    <script src="Details.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Vertical (basic) form</h2>
    <form id="myForm">
        <div class="form-group">
            <label for="Frist Name">First Name:</label>
            <input type="text" class="form-control" id="f_name" placeholder="Frist Name" name="email">
        </div>
        <div class="form-group">
            <label for="Last Name">First Name:</label>
            <input type="text" class="form-control" id="l_name" placeholder="Last Name" name="pwd">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" placeholder="Age" name="pwd">
        </div>
        <div class="form-group">
            <label for="Address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Address" name="pwd">
        </div>
        <div class="form-group">
            <div class="radio">
                <label><input type="radio" name="optradio" id="dev" value="Developing">Developing</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" id="tes">Testing</label>
            </div>
            <div class="radio ">
                <label><input type="radio" name="optradio" id="netw">Networking</label>
            </div>
        </div>
        <div class="form-group">
            <select class="selectpicker" id="select">
                <option>Senior Team Lead</option>
                <option>Architect</option>
                <option>Technical Specialist </option>
                <option>Deliver Manager </option>
            </select>

        </div>

        <button type="button" class="btn btn-default" onclick="add()" id="btn">Submit</button>
        <button type="button" class="btn btn-default" onclick="sort()" id="btn_sort">Sort</button>
    </form>
</div>

</body>
</html>
